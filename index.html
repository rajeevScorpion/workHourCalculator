<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Work Hours Calculator</title>
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Work Hours Calculator</h1>
      <form id="calculator-form">
        <div class="mb-3">
          <label for="inTime" class="form-label">Punch In Time</label>
          <input type="time" class="form-control" id="inTime" required>
        </div>
        <div class="mb-3">
          <label for="outTime" class="form-label">Punch Out Time</label>
          <input type="time" class="form-control" id="outTime">
        </div>
        <div class="mb-3">
          <label for="surplusShortfall" class="form-label">Surplus/Shortfall</label>
          <input type="number" step="0.01" class="form-control" id="surplusShortfall">
        </div>
        <div class="mb-3">
          <label class="form-label">Surplus or Shortfall</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="surplusShortfallRadio" id="surplusRadio" value="surplus">
            <label class="form-check-label" for="surplusRadio">Surplus</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="surplusShortfallRadio" id="shortfallRadio" value="shortfall">
            <label class="form-check-label" for="shortfallRadio">Shortfall</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
        <button type="button" class="btn btn-secondary" id="clear-button">Clear</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
</div>

<script src="script1.js"></script>
</body>
</html>
